<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM && BOM ðŸ™Œ.</title>
    <link rel="stylesheet" href="./css/theme.css">
</head>
<body>
<form id="users-edit" class="users-edit">
    <h2>Create/Edit user</h2>
    
    <input type="hidden" name="id" id="id">
    <div class="field-row">
        <label for="fullname">First name:</label>
        <input type="text" name="fullname" id="fullname">
    </div>
    <div class="field-row">
        <label for="birthday">Birthday:</label>
        <input type="text" name="birthday" id="birthday">
    </div>
    <div class="field-row">
        <label for="profession">Profession:</label>
        <input type="text" name="profession" id="profession">
    </div>
    <div class="field-row">
        <label for="address">Address:</label>
        <input type="text" name="address" id="address">
    </div>
    <div class="field-row">
        <label for="country">Country:</label>
        <select name="country" id="country"></select>
    </div>
    <div class="field-row">
        <label for="short-info">ShortInfo:</label>
        <textarea name="short-info" id="short-info"></textarea>
    </div>
    <div class="field-row">
        <label for="full-info">DetailedInfo:</label>
        <textarea name="full-info" id="full-info"></textarea>
    </div>
    <button type="button" class="btn btn-save" id="saveBnt">
        Save changes
    </button>
    <button type="button" class="btn btn-cancel" id="cancel">Cancel</button>
</form>
<script src="./js/jquery-3.1.1.min.js"></script>
<script src="./js/user-form.js"></script>
</body>
</html>
